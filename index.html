<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <nav>
    <div class="logo">
        <img src="assets/spotifylogo.png" alt="Spotify">
        <h2>Spotify</h2>
    </div>
    <div class="links">
        <a href="#home">Home</a>
        <a href="#subscription">Subscription</a>
    </div>
  </nav>

  <div class="container">
    <div class="screen">
        <h1>Your favourite playlist is here</h1>

         <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">04:48 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
         </div>

         <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">04:40 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
        </div>
        
        <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">04:01 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
        </div>

        <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">04:04 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
        </div>

        <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">05:46 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
        </div>

        <div class="songItem">
            <div class="imgsec">
              <img src="" alt="">
            </div>
            <div class="titlesec">
              <span class="title"></span>
            </div>
            <div class="timestampsec">
              <span class="timestamp">05:46 <i class="fa-regular fa-circle-play"></i> </span>
            </div>
        </div>

    </div>
  </div>

<!-- Seek bar section -->

  <div class="bottom">
      <div class="seeker">
        <input type="range" max="100" min="0" value="0" step="0.10" id="myProgressBar">
      </div>
      <div class="btns">
        <span><i class="fa-solid fa-backward"></i></span>
        <span><i class="fa-regular fa-circle-play" id="masterPlay"></i></span>
        <span><i class="fa-solid fa-forward"></i></span>
      </div>
      <div class="songInfo">
        <img src="assets/playing.gif" alt="">
        <span class="bottom-title">A Thousand Years</span>
      </div>
  </div>


  <script src="script.js"></script>

</body>
</html>
